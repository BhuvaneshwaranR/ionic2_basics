<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-grid >
  <div *ngFor="let result of results;let i = index" >    
    <ion-row *ngIf=" i%4 == 0" class="wrapper">
      <ion-col col-3 *ngIf="i < results.length"   (click)="onLoadNewPage(result,i)"><img [src]="results[i].image"/></ion-col>
      <ion-col col-3 *ngIf="i+1 < results.length" (click)="onLoadNewPage(result,i+1)"><img [src]="results[i+1].image"/></ion-col>
      <ion-col col-3 *ngIf="i+2 < results.length" (click)="onLoadNewPage(result,i+2)"><img [src]="results[i+2].image"/></ion-col>
      <ion-col col-3 *ngIf="i+3 < results.length" (click)="onLoadNewPage(result,i+3)" ><img [src]="results[i+3].image"/></ion-col>    
    </ion-row>
 </div>
</ion-grid>


</ion-content>
